    <script>
        // System variables
        let systemOn = false;
        let sunBright = false;
        let alarmActive = false;
        let lightLevel = 0;
        let alarmThreshold = 50; // Light level threshold for alarm

        // DOM elements
        const elements = {
            powerLed: document.getElementById('powerLed'),
            lightLed: document.getElementById('lightLed'),
            alarmLed: document.getElementById('alarmLed'),
            buzzerLed: document.getElementById('buzzerLed'),
            sun: document.getElementById('sun'),
            photoresistor: document.getElementById('photoresistor'),
            buzzer: document.getElementById('buzzer'),
            soundWaves: document.getElementById('soundWaves'),
            systemStatus: document.getElementById('systemStatus'),
            lightLevel: document.getElementById('lightLevel'),
            alarmStatus: document.getElementById('alarmStatus')
        };

        // Update system status
        function updateStatus() {
            elements.powerLed.classList.toggle('on', systemOn);
            elements.lightLed.classList.toggle('on', sunBright && systemOn);
            elements.alarmLed.classList.toggle('on', alarmActive && systemOn);
            elements.buzzerLed.classList.toggle('on', alarmActive && systemOn);
            
            elements.systemStatus.textContent = systemOn ? 'ON' : 'OFF';
            elements.lightLevel.textContent = lightLevel;
            elements.alarmStatus.textContent = alarmActive ? 'AKTIV' : 'OFF';
        }

        // Start system
        function startSystem() {
            systemOn = true;
            console.log("Sistema yoqildi");
            updateStatus();
            checkLightLevel();
        }

        // Stop system
        function stopSystem() {
            systemOn = false;
            alarmActive = false;
            elements.buzzer.classList.remove('active');
            elements.soundWaves.classList.remove('active');
            console.log("Sistema o'chirildi");
            updateStatus();
        }

        // Toggle sun (simulate sunrise/sunset)
        function toggleSun() {
            sunBright = !sunBright;
            lightLevel = sunBright ? 80 : 10;
            
            elements.sun.classList.toggle('bright', sunBright);
            elements.photoresistor.classList.toggle('bright', sunBright);
            
            if (systemOn) {
                checkLightLevel();
            }
            
            updateStatus();
        }

        // Check light level and trigger alarm
        function checkLightLevel() {
            if (!systemOn) return;
            
            if (lightLevel >= alarmThreshold && !alarmActive) {
                triggerAlarm();
            } else if (lightLevel < alarmThreshold && alarmActive) {
                stopAlarm();
            }
        }

  int lightLevel = analogRead(photoresistorPin);

    digitalWrite(buzzerPin, HIGH);

    delay(1000);
    digitalWrite(buzzerPin, LOW);

}

        // Simulate sun movement (automatic demo)
        function startSunSimulation() {
            if (!systemOn) return;
            
            setInterval(() => {
                if (systemOn) {
                    const hour = new Date().getHours();
                    if (hour >= 6 && hour <= 18) {
                        lightLevel = Math.floor(Math.random() * 40) + 60; // 60-100%
