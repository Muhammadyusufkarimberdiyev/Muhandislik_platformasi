    <script>
        // System State Variables for the distance sensor
        let powerOn = false;
        let sensorActive = false;
        let buzzerActive = false;
        let dangerState = false;

        // DOM Elements for status LEDs
        const powerLed = document.getElementById('powerLed');
        const sensorLed = document.getElementById('sensorLed');
        const buzzerLed = document.getElementById('buzzerLed');
        const dangerLed = document.getElementById('dangerLed');

        // Toggle power function
        function togglePower() {
            powerOn = !powerOn;
            updateStatus();
            if(!powerOn) {
                stopSimulation();
            }
        }

        // Update status LEDs
        function updateStatus() {
            powerLed.classList.toggle('on', powerOn);
            sensorLed.classList.toggle('on', sensorActive);
            buzzerLed.classList.toggle('on', buzzerActive);
            dangerLed.classList.toggle('on', dangerState);
        }

        // Start simulation
        function startSimulation() {
            if(!powerOn) return;
            sensorActive = true;
            updateStatus();
            // Add actual simulation start logic here
        }

        // Stop simulation
        function stopSimulation() {
            sensorActive = false;
            buzzerActive = false;
            dangerState = false;
            updateStatus();
            // Add actual simulation stop logic here
        }

        // Run test
        function runTest() {
            if(!powerOn) return;
            startAutoMovement();
        }

        // Original distance sensor code
        const distanceSlider = document.getElementById('distanceSlider');
        const distanceDisplay = document.getElementById('distanceDisplay');
        const sliderValue = document.getElementById('sliderValue');
        const buzzer = document.getElementById('buzzer');
        const soundWaves = document.getElementById('soundWaves');
        const distanceWaves = document.getElementById('distanceWaves');
        const car = document.getElementById('car');
        const warningText = document.getElementById('warningText');

        let audioContext = null;
        let oscillator = null;
        let isMoving = false;
        let currentDistance = 50;
        let targetDistance = 50;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playBuzzerSound() {
            if (audioContext && audioContext.state === 'running') {
                if (oscillator) {
                    oscillator.stop();
                }
                
                oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Higher frequency for danger
                oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
                oscillator.type = 'square';
                gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
                
                oscillator.start();
                
                setTimeout(() => {
                    if (oscillator) {
                        try {
                            oscillator.stop();
                        } catch(e) {}
                        oscillator = null;
                    }
                }, 150);
            }
        }

        function stopBuzzerSound() {
            if (oscillator) {
                try {
                    oscillator.stop();
                } catch(e) {}
                oscillator = null;
            }
        }

        function moveCarToPosition(distance) {
            const maxDistance = 400;
            const minDistance = 60;
            
            const carPosition = minDistance + (distance / 100) * (maxDistance - minDistance);
            car.style.right = carPosition + 'px';
            
            distanceWaves.style.right = (carPosition + 90) + 'px';
        }

        function updateSystem() {
            targetDistance = parseInt(distanceSlider.value);
            
            if (Math.abs(currentDistance - targetDistance) > 1) {
                const step = (targetDistance - currentDistance) * 0.1;
                currentDistance += step;
                moveCarToPosition(currentDistance);
            } else {
                currentDistance = targetDistance;
                moveCarToPosition(currentDistance);
            }
            
            const distance = Math.round(currentDistance);
            
            distanceDisplay.textContent = `Distance: ${distance} cm`;
            sliderValue.textContent = `${distance} cm`;
            distanceSlider.value = distance;
            
            const isDangerous = distance < 20;
            const isVeryClose = distance < 15;
            
            if (isDangerous) {
                buzzerActive = true;
                dangerState = true;
                buzzer.classList.add('active');
                soundWaves.classList.add('active');
                distanceWaves.classList.add('active');
                distanceDisplay.classList.add('danger');
                car.classList.add('danger');
                
                if (isVeryClose) {
                    playBuzzerSound();
                    setTimeout(playBuzzerSound, 200);
                    warningText.textContent = "XAVF: Juda yaqin masofa!";
                } else {
                    playBuzzerSound();
                    warningText.textContent = "Ogohlantirish: Masofa juda kam!";
                }
            } else {
                buzzerActive = false;
                dangerState = false;
                buzzer.classList.remove('active');
                soundWaves.classList.remove('active');
                distanceWaves.classList.remove('active');
                distanceDisplay.classList.remove('danger');
                car.classList.remove('danger');
                warningText.textContent = "";
                stopBuzzerSound();
            }
            
            updateStatus();
        }

        function startAutoMovement() {
            if (isMoving) return;
            isMoving = true;
            
            const button = document.getElementById('autoMove');
            button.textContent = 'Moving...';
            button.disabled = true;
            
            distanceSlider.value = 100;
            targetDistance = 100;
            currentDistance = 100;
            
            const moveInterval = setInterval(() => {
                if (targetDistance > 10) {
                    targetDistance -= 2;
                    distanceSlider.value = targetDistance;
                } else {
                    clearInterval(moveInterval);
                    setTimeout(() => {
                        const returnInterval = setInterval(() => {
                            if (targetDistance < 80) {
                                targetDistance += 3;
                                distanceSlider.value = targetDistance;
                            } else {
                                clearInterval(returnInterval);
                                isMoving = false;
                                button.textContent = 'Avto Demo';
                                button.disabled = false;
                            }
                        }, 80);
                    }, 2000);
                }
            }, 100);
        }

        // Event listeners
        distanceSlider.addEventListener('input', () => {
            targetDistance = parseInt(distanceSlider.value);
        });

        // Initialize audio on first user interaction
        document.addEventListener('click', initAudio, { once: true });
        document.addEventListener('touchstart', initAudio, { once: true });

        // Main animation loop
        setInterval(updateSystem, 50);

        // Initial setup
        moveCarToPosition(50);
        updateSystem();
    </script>
