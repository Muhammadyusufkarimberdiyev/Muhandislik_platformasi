        .led {

            height: 30px;

        .led.green {

        .led.orange {
            background: #e67e22;
            box-shadow: 0 0 20px rgba(230, 126, 34, 0.5);
        }

        .led.off {
            background: #7f8c8d;
            box-shadow: none;
        }

        .led.active {
            animation: ledPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes ledPulse {
            0% { 
                transform: scale(1);
                filter: brightness(1);
            }
            100% { 
                transform: scale(1.1);
                filter: brightness(1.3);
            }
        }

            border-radius: 4px;
            position: relative;

                    </div>

                        <div class="resistor"><img src="/static/image/resistor.png" width="60px" height="50px" alt=""></div>
                        <div class="transistor"><img src="/static/image/bc547 - Copy.png" width="40px" height="60px" alt=""></div>
                      
                    </div>
                      <div class="led-row">
                        <div class="led pink off" id="led4"></div>
                        <div class="resistor"><img src="/static/image/resistor.png" width="60px" height="50px" alt=""></div>
                        <div class="transistor"><img src="/static/image/bc547 - Copy.png" width="40px" height="60px" alt=""></div>
                        <span>LED-4</span>

                </div>

                <!-- WATER TANK SECTION -->
                <div class="water-tank-section">
                    <div class="water-tank">
                        <div class="water-level" id="waterLevel"></div>
                        <div class="tank-sensors">
                            <div class="sensor-probe" data-level="4"></div>
                            <div class="sensor-probe" data-level="3"></div>

    <!-- STATUS DISPLAY -->
    <div class="status-display">
        <h4>Tizim Monitori</h4>
        <div class="status-row">
            <span>Quvvat:</span>
            <div class="status-led" id="powerStatusMain"></div>
        </div>
        <div class="status-row">
            <span>Suv Sathi:</span>
            <span id="waterPercentage">0%</span>
        </div>
        <div class="status-row">
            <span>Faol LEDlar:</span>
            <span id="activeLeds">0</span>
        </div>
    </div>

    <!-- CONTROL PANEL -->
    <div class="control-panel">
        <button class="control-button btn-power" onclick="togglePower()">
            âš¡ Quvvat Boshqaruvi
        </button>
        <button class="control-button btn-fill" onclick="startFilling()">
            ðŸ’§ To'ldirishni Boshlash
        </button>
        <button class="control-button btn-empty" onclick="startEmptying()">
            ðŸ”½ Bo'shatishni Boshlash
        </button>
    </div>

    <script>
        // System State
        let systemPowered = false;
        let currentWaterLevel = 0;
        let isAnimating = false;

        // DOM Elements
        const elements = {
            powerStatus: document.getElementById('powerStatus'),
            powerStatusMain: document.getElementById('powerStatusMain'),
            led1: document.getElementById('led1'),
            led2: document.getElementById('led2'),
            led3: document.getElementById('led3'),
            led4: document.getElementById('led4'),
            led1Status: document.getElementById('led1Status'),
            led2Status: document.getElementById('led2Status'),
            led3Status: document.getElementById('led3Status'),
            led4Status: document.getElementById('led4Status'),
            waterLevel: document.getElementById('waterLevel'),
            waterLevelDisplay: document.getElementById('waterLevelDisplay'),
            waterPercentage: document.getElementById('waterPercentage'),
            activeLeds: document.getElementById('activeLeds')
        };

        // Power Control
        function powerOn() {
            systemPowered = true;
            updateSystem();
        }

        function powerOff() {
            systemPowered = false;
            currentWaterLevel = 0;
            updateSystem();
        }

        function togglePower() {
            systemPowered = !systemPowered;
            if (!systemPowered) {
                currentWaterLevel = 0;
            }
            updateSystem();
        }

        // Water Level Control
        function setWaterLevel(level) {
            if (!systemPowered) {
                alert('Avval quvvatni yoqing!');
                return;
            }
            
            currentWaterLevel = level;
            updateSystem();
        }

        function fillTank() {
            if (!systemPowered) {
                alert('Avval quvvatni yoqing!');
                return;
            }
            
            animateWaterLevel(100);
        }

        function emptyTank() {
            if (!systemPowered) {
                alert('Avval quvvatni yoqing!');
                return;
            }
            
            animateWaterLevel(0);
        }

        function startFilling() {
            if (!systemPowered) {
                powerOn();
            }
            fillTank();
        }

        function startEmptying() {
            if (!systemPowered) {
                alert('Tank bo\'sh!');
                return;
            }
            emptyTank();
        }

        // Animation Functions
        function animateWaterLevel(targetLevel) {
            if (isAnimating) return;
            
            isAnimating = true;
            const startLevel = currentWaterLevel;
            const duration = 2000; // 2 seconds
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function for smooth animation
                const easeInOut = t => t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
                const easedProgress = easeInOut(progress);
                
                currentWaterLevel = startLevel + (targetLevel - startLevel) * easedProgress;
                updateSystem();
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    currentWaterLevel = targetLevel;
                    isAnimating = false;
                    updateSystem();
                }
            }
            
            animate();
        }

        // System Update
        function updateSystem() {
            // Update power status
            elements.powerStatus.classList.toggle('on', systemPowered);
            elements.powerStatusMain.classList.toggle('on', systemPowered);

            if (!systemPowered) {
                // Turn off all LEDs
                elements.led1.className = 'led green off';
                elements.led2.className = 'led pink off';
                elements.led3.className = 'led yellow off';
                elements.led4.className = 'led orange off';
                
                elements.led1Status.classList.remove('on');
                elements.led2Status.classList.remove('on');
                elements.led3Status.classList.remove('on');
                elements.led4Status.classList.remove('on');
                
                elements.waterLevel.style.height = '0%';
                elements.waterLevelDisplay.textContent = '0%';
                elements.waterPercentage.textContent = '0%';
                elements.activeLeds.textContent = '0';
                return;
            }

            // Update water level display
            const levelPercent = Math.round(currentWaterLevel);
            elements.waterLevel.style.height = levelPercent + '%';
            elements.waterLevelDisplay.textContent = levelPercent + '%';
            elements.waterPercentage.textContent = levelPercent + '%';

            // Update LEDs based on water level
            let activeLedCount = 0;

            // LED 1 (Green) - 25%
            if (currentWaterLevel >= 25) {
                elements.led1.className = 'led green active';
                elements.led1Status.classList.add('on');
                activeLedCount++;
            } else {
                elements.led1.className = 'led green off';
                elements.led1Status.classList.remove('on');
            }

            // LED 2 (Pink) - 50%
            if (currentWaterLevel >= 50) {
                elements.led2.className = 'led pink active';
                elements.led2Status.classList.add('on');
                activeLedCount++;
            } else {
                elements.led2.className = 'led pink off';
                elements.led2Status.classList.remove('on');
            }

            // LED 3 (Yellow) - 75%
            if (currentWaterLevel >= 75) {
                elements.led3.className = 'led yellow active';
                elements.led3Status.classList.add('on');
                activeLedCount++;
            } else {
                elements.led3.className = 'led yellow off';
                elements.led3Status.classList.remove('on');
            }

            // LED 4 (Orange) - 100%
            if (currentWaterLevel >= 100) {
                elements.led4.className = 'led orange active';
                elements.led4Status.classList.add('on');
                activeLedCount++;
            } else {
                elements.led4.className = 'led orange off';
                elements.led4Status.classList.remove('on');
            }

            elements.activeLeds.textContent = activeLedCount;
        }

        // Automatic demo when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                powerOn();
                setTimeout(() => {
                    fillTank();
                }, 1000);
            }, 500);
        });

        // Initialize system
        updateSystem();
    </script>
</body>
